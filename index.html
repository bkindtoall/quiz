<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Vote</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome! Let's register to vote!</h1>
      <div id="blanks">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">First and Last name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First Last" required>
              <div class="invalid-feedback">
                Enter your name
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Identify as:</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="invalid-feedback">
                Male or Female
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">Interests</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
      </div>



      <div id="story">
        <h1>Thank you for voting</h1>
        <h2>Your vote was submitted</h2>
        <p>Your name: <span class="name"></span></p>
        <p>Your city: <span class="city"></span></p>
        <p>Your state: <span class="state"></span></p>
        <p>Your DOB: <span class="date"></span></p>
        <p>Your vote: <span class="vote"></span></p>
      </div>
    </div>
  </body>
</html>
